<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="container">

    <div class="report-card">
      <div class="jeremy">
        <img src="./images/image-jeremy.png" alt="image-jeremy">
        <div class="info">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="buttons">
        <button class="daily">Daily</button>
        <button class="weekly active">Weekly</button>
        <button class="monthly">Monthly</button>
      </div>
    </div>

    <div class="stats js-stats"></div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/savchrisostomidhs">savchrisostomidhs</a>.
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
